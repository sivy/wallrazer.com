---
layout: default
bc: post
---

<div class="logo">
	<a href="{{site.url}}"><img class="logo-item logo-item-{% rand 8 %}" src="{{site.url}}/images/wallrazer_logo_xparent.png" alt="wallrazer" style="margin:0px 0; border:none;" /></a>
</div>

<h1>{{ page.title }}</h1>
<div class="content">
	{{ content }}
	<p class="sig">--Steve</p>
	{% if page.date %}
	<p class='meta'>published <a href="{{ page.url }}">{{ page.date | date: "%Y/%m/%d" }}</a></p>
    {% endif %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'wallrazer'; // required: replace example with your forum shortname

        // The following are highly recommended additional parameters. Remove the slashes in front to use.
        var disqus_identifier = 'wrpost-{{ page.date | date: "%Y-%m-%d" }}';
        var disqus_url = 'http://wallrazer.com{{ page.url }}';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
